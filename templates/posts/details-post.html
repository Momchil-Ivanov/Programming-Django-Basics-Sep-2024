{% extends "base.html" %}

{% block content %}
<!-- Post Details -->
<section id="details">
  <div id="details-wrapper">
    <h2>Post Details</h2>
    
    <!-- Post image -->
    <img
      id="details-img"
      src="{{ post.image_url }}"
      alt="{{ post.title }}"
    />
    
    <!-- Post title -->
    <h3 id="details-title">{{ post.title }}</h3>
    
    <div id="info-wrapper">
      <div id="details-description">
        <!-- Post content -->
        <p>{{ post.content }}</p>
      </div>

      <!--Edit and Delete buttons -->
      <div id="action-buttons">
        <a href="{% url 'edit_post' post.id %}" id="edit-btn">Edit</a>
        <a href="{% url 'delete_post' post.id %}" id="delete-btn">Delete</a>
      </div>
    </div>
  </div>
</section>
{% endblock %}
